{% extends 'weightpage/base.html' %}
{% block content %}

        <!-- Table -->

      <h2>Table</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Day</th>
              <th>Weight</th>
              <th>Time</th>
              <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for weight in weights %}
          <tr>
              <td>{{ weight.3 }}</td>
              <td>{{ weight.0 }} kg</td>
              <td>{{ weight.1 }}</td>
              <td>{{ weight.2 }}</td>
          <td><a href="{% url 'edit_info' weight.3 %}"><span data-feather="edit"></span></a></td>
          <td><a href="{% url 'delete_page' weight.3 %}"><span data-feather="trash-2"></span></a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>

    {% if message %}
    <script>
    alert('{{ message }}');
    </script>
    {% endif %}


{% endblock %}
