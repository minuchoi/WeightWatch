{% extends 'weightpage/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <form method="POST"> {% csrf_token %}
        {% for field in form %}
            {% if  field.label == "User" %}
                <div class="form-group row" hidden>
                <label for="user" class="col-2 col-form-label">{{ field.label_tag }}</label>
                    <div class="col-10">
                        {% render_field field class="form-control" %}
                    </div>
              </div>
            {% else %}
                <div class="form-group row">
                <label for="user" class="col-2 col-form-label">{{ field.label_tag }}</label>
                    <div class="col-10">
                        {% render_field field class="form-control" %}
                    </div>
              </div>

            {% endif %}

        {% endfor %}
        <input type="submit" value="Save">
    </form>
{% endblock %}
