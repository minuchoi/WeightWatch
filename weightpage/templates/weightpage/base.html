{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{%  static "css/bootstrap.min.css" %}" rel="stylesheet">
      <link href="{% static 'dashboard.css' %}" rel="stylesheet">
  </head>

  <body>
  <!-- Header -->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'dashboard' 'home' %}">Weight Page</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="{% url 'loginpage' %}">Sign out</a>
    </li>
  </ul>
  </nav>

  <!-- Sidebar -->

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
          {% for sidebar_objects in sidebar %}
              <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'dashboard' sidebar_objects.url %}">
                        <span data-feather="{{ sidebar_objects.icon }}"></span>
                        {{ sidebar_objects.title }} <span class="sr-only">(current)</span>
                    </a>
                </li>
              </ul>
          {%  endfor %}
      </div>
    </nav>

    <!-- Header for Main Page -->

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>


{% block content %}

{% endblock %}


<script src="{% static 'feather.js' %}"></script>
  <script> feather.replace() </script>
